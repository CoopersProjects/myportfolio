<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page name -->
    <title>Contact Page</title>
    <!-- Link to respective CSS page -->
    <link rel="stylesheet" href="../styles/pages/contact.css">
    <!-- Link to font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
    <header>
        <a href="./index.html" class="name">COOPER SCOTT</a>
        <!-- hamburger nav bar -->
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <nav class="navbar">
        <a href="./blog.html">Blog</a>
        <a href="./contact.html">Contact</a>
        <a href="./about.html">About</a>
    </nav>
    </header>
        <main>
            <section class="contact-me">
                <h2> Have any questions? Feel free to contact me below:</h2>
                <!-- Form inputs and titles - text component-->
                <div class="form-elements"> 
                    <label>First Name:</label>
                    <input id="first-name-input" class="form-input" placeholder="First Name">
                </div>
                <div class="form-elements"> 
                    <label>Last Name:</label>
                    <input id="last-name-input" class="form-input" placeholder="Last Name">
                </div>
                <div class="form-elements"> 
                    <label>Email:</label>
                    <input id="email-input" class="form-input" placeholder="Email">
                </div>
                <!-- Using text-area for the last box to provide more room -->
                <div class="form-elements"> 
                    <label>Query:</label>
                    <textarea id="query-input" class="form-input query-input" placeholder="Type your query here"></textarea>
                </div>
                <!-- Submit button - graphic component-->
                <button type="submit" class="submit-button">Submit</button>
            </section>

        </main>
    <footer class="footer">
            <div class="socials-box">
                <p>Socials</p>
                <div class="social-media">
                    <a href="https://github.com/CoopersProjects" target="_blank">
                        <i class="fab fa-github-square"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/cooper-scott-439b17296/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </footer>
</body>
</html>
